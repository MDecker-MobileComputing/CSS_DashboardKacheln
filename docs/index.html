<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Aufgabenliste: Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="fontello/css/fontello.css" >
    </head>
    <body>
        <!-- Kopfbereich -->
        <header>
            <h1>
                <span class="app-titel">Aufgabenliste</span>
                <span>Dashboard</span>
            </h1>
            <nav>
                <a href="#">Liste</a>
                <a href="#">Aufgabe anlegen</a>
                <a href="#">Kategorien</a>
                <a href="#" class="icon-logout">Logout</a>
            </nav>
        </header>

        <!-- Hauptinhalt der Seite -->
        <main>

            <section id="abschnitt-alle-kategorien">

                <h2>Alle Kategorien</h2>

                <div class="kachel status-alle">
                    <div class="kachelname">Alle</div>
                    <div class="icon-calendar ikone"></div>
                    <div class="anzahl">11</div>
                </div>

                <div class="kachel">
                    <div class="kachelname">Offen</div>
                    <div class="icon-doc-text ikone"></div>
                    <div class="anzahl">4</div>
                </div>

                <div class="kachel">
                    <div class="kachelname">In Bearbeitung</div>
                    <div class="icon-rocket ikone"></div>
                    <div class="anzahl">3</div>
                </div>

                <div class="kachel">
                    <div class="kachelname">Erledigt</div>
                    <div class="icon-ok ikone"></div>
                    <div class="anzahl">2</div>
                </div>               
                
                <div class="kachel">
                    <div class="kachelname">Abgebrochen</div>
                    <div class="icon-cancel ikone"></div>
                    <div class="anzahl">2</div>
                </div>                      

                <div class="kachel">
                    <div class="kachelname">Zurückgestellt</div>
                    <div class="icon-bell-off-empty ikone"></div>
                    <div class="anzahl">2</div>
                </div>                      

            </section>

            <section>

                <h2>Beruf</h2>

                <div class="kachel status-alle">
                    <div class="kachelname">Alle</div>
                    <div class="icon-calendar ikone"></div>
                    <div class="anzahl">6</div>
                </div>

                <div class="kachel">
                    <div class="kachelname">Offen</div>
                    <div class="icon-doc-text ikone"></div>
                    <div class="anzahl">2</div>
                </div>

                <div class="kachel">
                    <div class="kachelname">In Bearbeitung</div>
                    <div class="icon-rocket ikone"></div>
                    <div class="anzahl">2</div>
                </div>

                <div class="kachel">
                    <div class="kachelname">Erledigt</div>
                    <div class="icon-ok ikone"></div>
                    <div class="anzahl">2</div>
                </div>               
                
                <div class="kachel">
                    <div class="kachelname">Abgebrochen</div>
                    <div class="icon-cancel ikone"></div>
                    <div class="anzahl">0</div>
                </div>                      

                <div class="kachel">
                    <div class="kachelname">Zurückgestellt</div>
                    <div class="icon-bell-off-empty ikone"></div>
                    <div class="anzahl">0</div>
                </div>                     

            </section>

        </main>
    </body>
</html>
